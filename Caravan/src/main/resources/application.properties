
#### PORT CONFIG ####
server.port=8090

##### JSP VIEW RESOLVER ####
###### Include if you used a ViewResolver to shorten the names of your views
# spring.mvc.view.prefix: /WEB-INF/
# spring.mvc.view.suffix: .jsp

#### MYSQL DATASOURCE ####
spring.datasource.url=jdbc:mysql://localhost:3306/caravandb?useSSL=false&&useLegacyDatetimeCode=false&serverTimezone=MST
spring.datasource.username=caravan
spring.datasource.password=caravan
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#### LOGGING ####
##### Set to WARN for fewer log messages
logging.level.root=ERROR
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.show-sql=false


#### TOMCAT ####
spring.datasource.tomcat.max-active=10
spring.datasource.dbcp2.max-idle=8
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-evictable-idle-time-millis=1000
spring.datasource.dbcp2.min-idle=8
spring.datasource.dbcp2.time-between-eviction-runs-millis=1

spring.jmx.default-domain=Caravan